###############################################
#Application Routes
###############################################
app_home:
  path: /
  controller: App\Controller\HomeController::index
app_register:
  path: /inscription
  controller: App\Controller\RegistrationController::register
app_blog:
  path: /blog
  controller: App\Controller\BlogController::index
app_login:
  path: /connexion
  controller: App\Controller\SecurityController::login
app_logout:
  path: /logout
  controller: App\Controller\SecurityController::logout
app_admin:
  path: /admin
  controller: App\Controller\BlogController::admin
app_profil:
  path: /profil
  controller: App\Controller\ProfilController::index

###############################################
#Blog Routes
###############################################
blog_add:
  path: /ajouter
  controller: App\Controller\BlogController::add
blog_edit:
  path: /edit/{id}
  controller: App\Controller\BlogController::edit
  requirements:
    id: '\d+'
blog_show:
  path: /show/{id}
  controller: App\Controller\BlogController::show
blog_remove:
  path: /remove/{id}
  controller: App\Controller\BlogController::remove
  requirements:
    id: '\d+'